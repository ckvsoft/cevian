name: Automatic Changelog Generation

on:
  push:
    tags:
      - 'v*'          # Workflow startet nur bei Tag-Push
  workflow_dispatch:   # manuelles Ausführen möglich

jobs:
  changelog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # volle Git-Historie für Tag-Vergleich

      - name: Generate Changelog
      - name: Generate Changelog
        uses: TriPSs/conventional-changelog-action@v6.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-tag: true          # keine Tags erstellen
          git-push: false         # nichts pushen
          skip-on-empty: false    # Changelog immer erstellen
          skip-version-file: true # KEINE Version-Datei bearbeiten
          config-file-path: ".changelogrc.json"
